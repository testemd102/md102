<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça o login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="teladelogin">

    <form class="membro">
        <span class="titulodomembro">
            Área do Membro
        </span>
    <form class="my-form">
        <div>
        <div><label for="email">Email</label></div>
        <input type="email" name="email" id="email" class="my-email-input" onchange="validateFields()" placeholder="seu@email.com"/>
        </div>
        <div>
        <div><label for="password">Senha</label></div>
        <input type="password" name="password" id="password" class="my-password-input" placeholder="Senha"/>
        </div>
        <div class="botao">
            <div><button type="button" class="my-clear-button" id="recover-password-button" disabled="true">Recuperar senha</button></div>
            <div><button type="submit" class="my-solid-button" disabled="true">Entrar</button> </div>
            <div> <button type="button" class="my-outline-button">Registrar</button></div>

        </div>

    </form>

    
    </style>

    <script src="script.js"></script>
</body>
</html>
