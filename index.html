<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça o login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="teladelogin">

    <form class="membro">
        <span class="titulodomembro">
            Área do Membro
        </span>
        <form class="my-form">
            <div>
                <div><label>Email</label></div>
                <input type="email" name="email" id="email" onchange="validateFields()" placeholder="seu@email.com"/>
            </div>
            <div>
                <div><label>Senha</label></div>
                <input type="password" name="password" id="password" placeholder="Senha"/>
            </div>
            <div>
                <button type="button" class="my-button clear" id="recover-password-button" disabled="true">Recuperar senha</button>
            </div>
            <div>
                <button type="submit" class="my-button solid" disabled="true">Entrar</button> 
            </div>
            <div>       
                <button type="button" class="my-button outline">Registrar</button>
            </div>
        </form>
       


    <script src="script.js"></script>
</body>
</html>
